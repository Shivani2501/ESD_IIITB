<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CarShop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">CarShop</h1>
                <nav>
                    <a href="index.html" class="text-white mx-2">Home</a>
                  
                </nav>
            </div>
        </div>
    </header>

    <!-- Sign Up Form Section -->
    <section class="signup-form bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <p class="text-center mb-5">Sign up to start your car shopping journey with CarShop!</p>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="#" method="POST">
                        <!-- Full Name -->
                        <div class="form-group mb-3">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group mb-3">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        </div>

                        <!-- Signup Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 CarShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
