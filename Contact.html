<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarShop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">CarShop</h1>
                <nav>
                    <a href="index.html" class="text-white mx-2">Home</a>

                </nav>
            </div>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-us py-5">
        <div class="container">
           
            <div class="row">
                <!-- Contact Information -->
                <div class="col-md-6 mb-4">
                    <h3>Our Contact Details</h3>
                    <p><strong>Address:</strong> 1234 CarShop Avenue, Auto City, CA 90210</p>
                    <p><strong>Phone:</strong> (555) 123-4567</p>
                    <p><strong>Email:</strong> support@carshop.com</p>
                    <p><strong>Working Hours:</strong> Mon - Fri, 9 AM - 6 PM</p>
                </div>

                <!-- Contact Form -->
                <div class="col-md-6">
                    <h3>Send Us a Message</h3>
                    <form action="#" method="POST">
                        <!-- Name -->
                        <div class="form-group mb-3">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <!-- Subject -->
                        <div class="form-group mb-3">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>

                        <!-- Message -->
                        <div class="form-group mb-3">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 CarShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
